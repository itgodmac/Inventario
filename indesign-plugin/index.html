<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BigMaterials Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel">
        <header>
            <h1>BigMaterials</h1>
            <p class="subtitle">Generador de Catálogo</p>
        </header>

        <section class="config">
            <div class="field">
                <label for="apiUrl">URL del API:</label>
                <input type="text" id="apiUrl" value="https://inventario.big-m.mx/api/catalog/export"
                    placeholder="https://inventario.big-m.mx/api/catalog/export">
            </div>

            <div class="field">
                <label>Secciones del Catálogo:</label>
                <div class="checkbox-group" id="sectionsGroup">
                    <!-- Se llenarán dinámicamente -->
                </div>
                <button id="loadSectionsBtn" class="secondary-btn">Cargar Secciones</button>
            </div>

            <div class="field">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </section>

        <section class="preview" id="previewSection" style="display: none;">
            <h3>Vista Previa</h3>
            <p id="previewText">0 productos en 0 páginas</p>
        </section>

        <footer>
            <button id="generateBtn" class="primary-btn" disabled>
                Generar Catálogo
            </button>

            <div id="progress" class="progress-container" style="display: none;">
                <progress id="progressBar" max="100" value="0"></progress>
                <span id="progressText">Preparando...</span>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
